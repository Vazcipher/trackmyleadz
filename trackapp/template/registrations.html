<!DOCTYPE html>
<html>

<head>
	<title>REGISTRATION</title>
	<style type="text/css">
		#d1 {
			background-clip: padding-box;
			border: 5px solid black;
			padding-left: 100px;
			padding-right: 50px;
			padding-top: 8px;
			padding-bottom: 100px;
			margin-top: 10px;
			margin-bottom: 10px;
			margin-left: 10px;
			margin-right: 10px;
		}

		#j {

			padding-bottom: 10px;
			padding-right: 50px;
			padding-left: 10px;
			padding-top: 10px;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<form action="/trackapp/userdata/" method="POST">
		<table align="center">
			{% csrf_token %}
			<div id="d1">
				<h1>REGISTRATION</h1>
				<tr>
					<td><input type="text" name="myname" placeholder="your name" id="j"></td>
				</tr>
				<tr>
					<td>DOB:<input type="date" name="dob" placeholder="dob"></td>
				</tr>
				<tr>
					<td><input type="radio" name="female" value="female"> female &nbsp <input type="radio" name="male"
							value="male">male</td>
				</tr>
				<tr>
					<td><input type="text" name="email" placeholder="Email" id="j"></td>
				</tr>
				<tr>
					<td><input type="text" name="phone" placeholder="phone number" id="j"></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="password" id="j"></td>
				</tr>
				<tr>
				<tr>
					<td><input type="submit" name="Register"></td>
				</tr>
			</div>
		</table>
	</form>

</body>

</html>
