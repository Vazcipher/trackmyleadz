<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

	{% load staticfiles %}
	<script src="{% static 'js/notification.js' %}"></script>
	<script src="{% static 'js/home.js' %}"></script>

	{% block head %}
	<title>Dashboard</title>
	{% endblock %}

	<style type="text/css">
		html,
		body {
			margin: 0px;
		}

		.first_nav_bar {
			background-color: #2b3d52;
			color: White;
			padding-left: 50px;
			padding-bottom: 20px;
			padding-top: 20px;
		}

		.second_nav_bar {
			background-color: white;
			color: #006666;
		}

		#tb {
			width: 80%;
		}

		.list-group-item {
			color: white;
			float: right;
			padding: 10px;
		}

		.icon-btn {
			outline: none;
			background: none;
			border: none;
			color: white;
		}

		.list-inline {
			color: #2b3d52;
			display: inline;
			padding-left: 50px;
		}
	</style>
</head>

<body style="background-color: #f5f5f5;">

	<div class="row">
		<nav class="first_nav_bar col-md-12 col-lg-12 navbar">
			<span class="col-md-6 col-lg-6">
				<i class="fa fa-address-card"></i> {{username}}
			</span>
			<span class="col-md-2 col-lg-3">
				<div class="btn-group">
					<button class="icon-btn" data-toggle="dropdown"><i class="fa fa-bell-o"></i></button>
					<div class="dropdown-menu" id="notification">
						<!-- <a class='dropdown-item' href='#'>test</a> -->
					</div>
				</div>
				<div class="btn-group">
					<button class="icon-btn" data-toggle="dropdown"><i class="fa fa-calendar-check-o"></i></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Ch </a>
						<a class="dropdown-item" href="#">Log</a>
					</div>
				</div>
				<div class="btn-group">
					<button class="icon-btn" data-toggle="dropdown"><i class="fa fa-phone"></i></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Change </a>
						<a class="dropdown-item" href="#">L</a>
					</div>
				</div>
				<div class="btn-group">
					<button class="icon-btn" data-toggle="dropdown">
						<i class="fa fa-address-book-o" style="color: red"></i>
					</button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">
							<i class="fa fa-address-card"></i>
							{{username}}
						</a>
						
						<button type="button" class="btn btn-default dropdown-item" data-toggle="modal" data-target="#myModal">
							<i class="fa fa-unlock-alt" aria-hidden="true"></i>
							Change password</button>
	  
						<a class="dropdown-item" href="/trackapp/logout">
							<i class="fa fa-sign-out" aria-hidden="true"></i>
							Logout
						</a>
					</div>
				</div>

			</span>
		</nav>
	</div>

	<div class="row">
		<nav class="second_nav_bar col-lg-12 col-md-12">
			<span class="col-lg-12 col-md-12">
				<ul class="nav">
					<li class="list-inline nav-item">
						<i class="fa fa-th-large" aria-hidden="true"></i>
						<a href="/trackapp/dashboard">Dashboard</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-tags"></i>
						<a href="/trackapp/enquires">Enquiry</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-user-circle-o"></i>
						<a href="/trackapp/consumer">Consumer</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-address-card"></i>
						<a href="/trackapp/employee">Employee</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-dot-circle-o"></i>
						<a href="/trackapp/others">Products</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-bar-chart"></i>
						<a href="/trackapp/reports">Reports</a>
					</li>
					<li class="list-inline nav-item">
						<i class="fa fa-line-chart"></i>
						<a href="/trackapp/charts">Charts</a>
					</li>
				</ul>
			</span>
		</nav>
	</div>

	
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
		<div class="modal-dialog">
		  <div class="modal-content">
		  
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">Change password</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<!-- Modal body -->
			<div class="modal-body">
			  
				<input class = "form-control" type="password" placeholder="Old password" id="old">
			  	<input class = "form-control mt-2" type="password" placeholder="New password" id="new">
			  	<input class = "form-control mt-2" type="password" placeholder="confirm password" id="confirm">

			</div>
			
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" onclick="fn_save_password();" class="btn btn-primary">Save</button>
			</div>
			
		  </div>
		</div>
	  </div>
	  

	{% block body %}
	<div class="container">
		testing
	</div>
	{% endblock %}
</body>

</html>
