<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	{% block head %}
	<title>Dashboard</title>
	{% endblock %}
	
	<style type="text/css">

		html, body{
			margin: 0px;
		}

		.first_nav_bar{
			background-color: #2b3d52;
			color: White;
			padding-left: 50px;
			padding-bottom: 20px;
			padding-top: 20px;
		}

		.second_nav_bar{
			background-color: white;
			color:#006666;
		}

		#tb{
			width: 80%;
		}

		.list-group-item{
			color: white;
			float: right;
			padding: 10px;
		}
		.icon-btn{
			outline: none;
			background: none;
			border: none;
			color: white;
		}
		.list-inline{
			color:#2b3d52;
			display: inline;
			padding-left: 50px;
		}
	</style>
</head>
<body style="background-color: #f5f5f5;">

	<div class="row">
   		<nav class="first_nav_bar col-md-12 col-lg-12">
	   		<span class="col-md-6 col-lg-6">
				{{username}}
	   		</span>
	   		<span class="col-md-6 col-lg-6" style="float: right; padding-left: 450px;">
				<button class="icon-btn"><i class="fa fa-bell-o"></i></button>
				<button class="icon-btn"><i class="fa fa-calendar-check-o"></i></button>
				<button class="icon-btn"><i class="fa fa-phone"></i></button>

				<button class="icon-btn" data-toggle="dropdown">
					<i class="fa fa-address-book-o" style="color: red"></i>
				</button>
				<div class="dropdown-menu">
					<span>{{username}}</span>
					<a class="dropdown-item" href="#">Change password</a>
					<a class="dropdown-item" href="/trackapp/logout">Logout</a>
				</div>

	   		</span>
   		</nav>
	</div>

	<div class="row">
   		<nav class="second_nav_bar col-lg-12 col-md-12">
			<span class="col-lg-12 col-md-12">
				<ul>
					<li class="list-inline"><i class="fa fa-th-large" aria-hidden="true"></i>&nbsp;Dashboard</li>
					<li class="list-inline">
						<i class="fa fa-tags"></i>
						<a href="/trackapp/enquires">Enquiry</a>
					</li>
					<li class="list-inline"><i class="fa fa-user-circle-o"></i>&nbsp;Consumer</li>
					<li class="list-inline"><i class="fa fa-address-card"></i>&nbsp;Employee</li>
					<li class="list-inline"><i class="fa fa-dot-circle-o"></i>&nbsp;Others</li>
					<li class="list-inline"><i class="fa fa-bar-chart"></i>&nbsp;Reports </li>
					<li class="list-inline"><i class="fa fa-line-chart"></i>&nbsp;Charts</li>
				</ul>
			</span>
		</nav>
	</div>

	{% block body %}
	<div class="container">
		testing
	</div>
	{% endblock %}
</body>
</html>
