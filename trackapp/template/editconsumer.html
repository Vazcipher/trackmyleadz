  
{% extends 'home.html' %}

{% block head %}

{% load staticfiles %}
<script src="{% static 'js/consumer.js' %}"></script>
<title>edit consumer</title>

{% endblock %}

{% block body %}

<div class="container">

	<div class="row mt-3">
		<h3>Edit consumer</h3>
	</div>

	<div class="row">

		<div class="card mt-2 col-lg-12 col-md-12">
			<div class="card-body">

				<div class="row">
					<div class="form-group col-lg-4">
						<label>Firstname</label>
						<input type="text" id="fistname" value="{{ consumer_obj.fistname }}" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label>Lastname</label>
						<input type="text" id="lastname" value="{{ consumer_obj.lastname }}" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label>Email</label>
						<input id="email" type="text" value="{{ consumer_obj.email }}" class="form-control">
					</div>
				</div>

				<hr style="width: 60%;">

				<div class="row">
					<div class="col-md-12 col-lg-12">
						<label>Address</label>
						<textarea id="address" class="form-control">{{ consumer_obj.address }}</textarea>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-lg-6">
						<label>Phone</label>
						<input id="phone" type="text" value="{{ consumer_obj.phone }}" class="form-control">
					</div>
					<div class="col-lg-6">
						<div class="mt-4">
							<input type="radio" {% if consumer_obj.gender == 'Male' %} checked {% endif %} name="c_gender"
								value="Male"> <span id="male">Male</span>
							<input type="radio" {% if consumer_obj.gender == 'Female' %} checked {% endif %}
								name="c_gender" value="Female"> <span id="female">Female</span>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-lg-12">
						<button id="btn" onclick="fn_edit_consumer('{{consumer_obj.id }}', '{{ csrf_token }}');"
							class="btn btn-primary">
							<i class="fa fa-save"></i>
							&nbsp;Save
						</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>

{% endblock %}
