{% extends 'home.html' %}

{% block head %}

{% load staticfiles %}
<script src="{% static 'js/editemployee.js' %}"></script>
<title>edit consumer</title>

{% endblock %}

{% block body %}

<div class="container">

	<div class="row mt-3">
		<h3>Edit employee</h3>
	</div>

	<div class="row">

		<div class="card mt-2 col-lg-12 col-md-12">
			<div class="card-body">

				<div class="row">
					<div class="form-group col-lg-4">
						<label>Firstname</label>
						<input type="text" value="{{ employee_obj.fistname }}" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label>Lastname</label>
						<input type="text" value="{{ employee_obj.lastname }}" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
						<label>Username</label>
						<input type="text" value="{{ userlogin.username }}" readonly class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
						<label>Password</label>
						<input type="password" value="{{ userlogin.password }}" readonly class="form-control">
                    </div>
                    
					<div class="form-group col-lg-4">
						<label>Email</label>
						<input type="text" value="{{ employee_obj.email }}" class="form-control">
					</div>
				</div>

				<hr style="width: 60%;">


				<div class="row mt-2">
					<div class="col-lg-6">
						<label>Phone</label>
						<input type="text" value="{{ employee_obj.phone }}" class="form-control">
                    </div>
                    <div class="col-lg-6">
						<label>DOB</label>
						<input type="text" value="{{ employee_obj.dob }}" class="form-control">
                    </div>
                    <div class="col-lg-6">
						<label>Location</label>
						<input type="text" value="{{ employee_obj.address }}" class="form-control">
                    </div>
                    
					<div class="col-lg-6">
						<div class="mt-4">
							<input type="radio" {% if employee_obj.gender == 'Male' %} checked {% endif %} name="gender"
								value="Male"> Male
							<input type="radio" {% if employee_obj.gender == 'Female' %} checked {% endif %}
								name="gender" value="Female"> Female
						</div>
                    </div>
                    <div class="col-lg-6">
						<label>Role</label>
						<input type="text" value="{{ user_obj.role }}" readonly class="form-control">
                    </div>
				</div>

				<div class="row mt-2">
					<div class="col-lg-12">
						<button class="btn btn-primary" onclick="fn_edit_employee('{{ employee.id }}', '{{ csrf_token }}');">Save</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>

{% endblock %}
