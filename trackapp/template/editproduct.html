{% extends 'home.html' %}

{% block head %}

{% load staticfiles %}
<script src="{% static 'js/product.js' %}"></script>
<title>edit product</title>

{% endblock %}

{% block body %}

<div class="container">

	<div class="row mt-3">
		<h3>Edit product</h3>
	</div>

	<div class="row">

		<div class="card mt-2 col-lg-12 col-md-12">
			<div class="card-body">

				<div class="row">
					<div class="form-group col-lg-4">
						<label>Productcode</label>
						<input type="text" id="productcode" value="{{ product_obj.product_code }}" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label>Productname</label>
						<input type="text" id="productname" value="{{ product_obj.product_name }}" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label>Productcost</label>
						<input id="cost" type="text" value="{{ product_obj.product_cost }}" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
						<label>Description</label>
						<input id="desc" type="text" value="{{ product_obj.product_desc }}" class="form-control">
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-lg-12">
						<button id="btn" onclick="fn_edit_product('{{product_obj.id }}', '{{ csrf_token }}');"
							class="btn btn-primary">
							<i class="fa fa-save"></i>
							&nbsp;Save
						</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>

{% endblock %}
