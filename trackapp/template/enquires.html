{% extends 'home.html' %}

{% block head %}

{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/enquires.css' %}">
<script src="{% static 'js/enquires.js' %}"></script>
<title>enquires</title>

{% endblock %}

{% block body %}

<div class="container">

	<br>
	<span class="input" id="Enquiry">
		Enquiry
	</span>
	<br><br><br>

	<button id="New" class="btn btn-primary input">
		<i class="fa fa-magic">&nbsp; New</i>
	</button>

	<br><br><br><br>

	<button id="view" class="btn btn-primary input">
		<i class="fa fa-eye">&nbsp; View</i>
	</button>

	<br><br><br><br>

	<button id="Queue" class="btn btn-primary input">
		<i class="fa fa-folder-open">&nbsp; My Queue</i>
	</button>

	<div id="view_enq" class="row">
		<table class="table">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>


	<table id="table" cellpadding="4px">
		<th>CONSUMER
			<hr>
		</th>
		<tr>
			<td>Consumer<span style="color:red;">(*Mandatory)</span>&nbsp;&nbsp;&nbsp;<br>
				<select class="form-control">
					<option value="g"></option>
					<option value="m">Male</option>
					<option value="f">Female</option>
				</select>
			<td>Email<br><input class="form-control" type="text"></td>
			<td>Phone<br><input class="form-control" type="text"></td>
		</tr>

		<th>LEAD DETAILS
			<hr>
		</th>
		<tr>
			<td>
				<select class="form-control">
					<option selected disabled>Lead Stage</option>
					<option value="o">Open</option>
					<option value="c">Close</option>
					<option value="w">Won</option>
				</select>
			</td>
			<td>
				<select class="form-control">
					<option selected disabled>Lead Source</option>
					<option value="g">Website</option>
					<option value="m">Facebook</option>
					<option value="f">Reference</option>
				</select>
			</td>
		</tr>

		<th>GENERAL
			<hr>
		</th>
		<tr>
			<td>
				<input placeholder="Product" class="form-control" type="text"></td>

			<td>
				<select class="form-control">
					<option selected disabled>Assigned to</option>
					<option value="g">test</option>
					<option value="m"></option>
					<option value="f"></option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Description<span style="color:red;">(*Mandatory)</span><br>
				<textarea class="form-control" id="des"></textarea></td>
		</tr>

		<tr>
			<td>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="sendsms">
						Send sms
					</label>
				</div>
			</td>

			<td>
				<button id="btn">
					<i class="fa fa-save"></i>
					&nbsp;Save Enquiry
				</button>
			</td>
		</tr>
	</table>


</div>

{% endblock %}
