{% extends 'home.html' %}

{% block head %}

{% load staticfiles %}
<script src="{% static 'js/home.js' %}"></script>
<title>edit profile</title>

{% endblock %}

{% block body %}
<div class="container">

	<div class="row mt-3">
		<h3>Edit profile</h3>
    </div>
    <div class="row">

		<div class="card mt-2 col-lg-12 col-md-12">
			<div class="card-body">

				<div class="row">
					<div class="form-group col-lg-4">
						<label>Firstname</label>
						<input type="text" value="{{ users_obj.firstname }}" class="form-control" id="firstname"> 
					</div>
					<div class="form-group col-lg-4">
						<label>Lastname</label>
						<input type="text" value="{{ users_obj.lastname }}" class="form-control" id="lastname">
					</div>
					<div class="form-group col-lg-4">
						<label>Email</label>
						<input type="text" value="{{ users_obj.email }}" class="form-control" id="email">
					</div>
				</div>

           <div class="row mt-2">
					<div class="col-lg-6">
						<label>Address</label>
						<input type="text" value="{{ users_obj.address }}" class="form-control" id="address">
					</div>
					<div class="col-lg-6">
						<label>Phone</label>
						<input type="text" value="{{ users_obj.mobile }}" class="form-control" id="phone">
					</div>
					<div class="col-lg-6">
						<div class="mt-4">
							<input type="radio" {% if users_obj.gender|lower == 'Male'|lower %} checked {% endif %} name="u_gender"
								value="Male"> <span id="male">Male</span>
							<input type="radio" {% if users_obj.gender|lower == 'Female'|lower %} checked {% endif %} name="u_gender"
								value="Female"><span id="female"> Female</span>
						</div>
                    </div>
				</div>

				<div class="row mt-2">
					<div class="col-lg-12">
						<button id="btn" onclick="fn_edit_profile('{{ users_obj.id }}', '{{ csrf_token }}');" class="btn btn-primary" >
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
{% endblock %}
